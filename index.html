<html>
<head>
    <title>Timezone</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <script src="moment-timezone-2010-2020.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <style>
    .body {font-family: "SansSerif"}
    .user {
        font-weight: bold;
    }
    .time {
        font-family: Consolas, monaco, monospace;
        font-size: 18px;
    }
    </style>
    <script>
    function updateTime() {
        var format = "h:mm:ssa";
        $('#paris').html(moment().tz("Europe/Paris").format(format));
        $('#denver').html(moment().tz("America/Denver").format(format));
        $('#london').html(moment().tz("Europe/London").format(format));
        $('#kolkata').html(moment().tz("Asia/Kolkata").format(format));
        $('#kaliningrad').html(moment().tz("Europe/Kaliningrad").format(format));
        $('#bucharest').html(moment().tz("Europe/Bucharest").format(format));
        $('#aqtau').html(moment().tz("Asia/Aqtau").format(format));
        $('#montreal').html(moment().tz("America/Montreal").format(format));
        $('#la').html(moment().tz("America/Los_Angeles").format(format));
    }
    updateTime();
     $(function () {
        setInterval(updateTime, 1000);
     });

    </script>
</head>
